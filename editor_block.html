<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple Editor.js</title>
    <link rel="stylesheet" href="assets/editor_block/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>📝 Exemple Editor.js</h1>
        <p>Un éditeur de contenu riche et moderne avec images</p>
      </div>

      <div id="editorjs"></div>

      <div class="actions">
        <button onclick="saveContent()">💾 Sauvegarder</button>
        <button onclick="clearContent()">🗑️ Effacer</button>
      </div>

      <div class="output" id="output">
        <h2>Contenu sauvegardé :</h2>
        <pre id="output-content"></pre>
      </div>
    </div>

    <!-- Editor.js depuis le CDN officiel avec UMD -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/nested-list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="assets/editor_block/script.js"></script>
  </body>
</html>
